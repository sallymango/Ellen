<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>메모장</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: 'Nanum Pen Script', cursive;
      font-size: 15px;
    }
    button {
      margin-top: 10px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>메모장</h1>
  <textarea id="memo"></textarea><br>
  <button onclick="saveMemo()">저장 & 링크 만들기</button>

  <script>
    function saveMemo() {
      const text = document.getElementById("memo").value;
      const encoded = encodeURIComponent(text);
      const newUrl = window.location.origin + window.location.pathname + '?memo=' + encoded;
      navigator.clipboard.writeText(newUrl);  // 주소를 클립보드에 복사
      alert("링크가 생성되어 복사되었어요 다른 기기에서 붙여넣어 보세요:\n\n" + newUrl);
    }

    function loadMemoFromURL() {
      const params = new URLSearchParams(window.location.search);
      const memo = params.get('memo');
      if (memo) {
        document.getElementById("memo").value = decodeURIComponent(memo);
      }
    }

    window.onload = loadMemoFromURL;
  </script>
</body>
</html>
