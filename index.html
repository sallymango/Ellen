<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>메모장</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: 'Nanum Pen Script', cursive;
    }
    button {
      margin-top: 10px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>메모장</h1>
  <textarea id="memo"></textarea><br>
  <button onclick="saveMemo()">저장</button>
  <button onclick="loadMemo()">불러오기</button>

  <script>
    function saveMemo() {
      const text = document.getElementById("memo").value;
      const encodedText = encodeURIComponent(text);
      const url = window.location.href.split('?')[0] + '?momo=' + encodedText;
      window.history.pushState({},'', url);
      alert("저장 완료");
    }

    function loadMemo() {
      const urlParams = new URLSearchParams(window.location.search);
      const memoText = urlParams.get('memo');
      document.getElementById("memo").value = memoText ? decodeURIComponent(memoText) : '';
    }
  </script>
</body>
</html>
